    <!-- Booking Section -->
    <section id="booking" class="booking" data-aos="fade-up">
        <h2>Book an Appointment</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="text" placeholder="Your Address" required>
            <input type="tel" placeholder="Your Phone Number" required>
            <div class="clothes-section">

                <div class="clothes-item">
                    <input type="text" placeholder="Clothes Type (e.g., Shirt)" required>
                    <input type="number" placeholder="Quantity" required>
                    <select required>
                        <option value="" disabled selected>Color</option>
                        <option value="colored">Colored</option>
                        <option value="white">White</option>
                    </select>
                </div>
                <div class="clothes-item">
                    <input type="text" placeholder="Clothes Type (e.g., Pants)" required>
                    <input type="number" placeholder="Quantity" required>

                        <option value="colored">Colored</option>
                        <option value="white">White</option>
                    </select>
                </div>
                <div class="clothes-item">

                    <input type="number" placeholder="Quantity" required>
                    <select required>

                        <option value="colored">Colored</option>
                        <option value="white">White</option>
                    </select>
                </div>
                <!-- Add more clothes items as needed -->
            </div>
            <textarea placeholder="Additional Notes"></textarea>
            <button type="submit">Book Appointment</button>
        </form>
